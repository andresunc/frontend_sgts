<!-- Contenedor de la sección ver servicios -->
<div class="moduleContainer">
  <app-title-bar [titulo]="title"></app-title-bar>
  <div class="childContainer">
    <section style="">

      <div>
        <div class="input-group" style="justify-content: space-between;">
          <div class="input-group" style="max-width: 40%" id="right">
            <span class="input-group-text">ID Servicio</span>
            <!-- <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> -->
            <label type="number" class="form-control">{{ servicioRecibido.id }}</label>
          </div>

          <div class="input-group" style="max-width: 40%" id="left">
            <span class="input-group-text">Recurrencia</span>
            <label type="number" class="form-control">{{ servicioRecibido.recurrencia}}</label>
          </div>
        </div>

        <div class="input-group">
          <span class="input-group-text">Tipo de servicio</span>
          <label type="number" class="form-control">{{ servicioRecibido.tipo }}</label>

          <span class="input-group-text">Fecha de notificación</span>
          <label type="number" class="form-control">{{ servicioRecibido.fecha_notificacion }}</label>
        </div>

        <div class="input-group">
          <span class="input-group-text">Cliente</span>
          <label type="number" class="form-control">{{ servicioRecibido.cliente }}</label>

          <span class="input-group-text">Rubro del cliente</span>
          <label type="number" class="form-control">{{ servicioRecibido.rubro }}</label>
        </div>

        <div class="input-group">
          <span class="input-group-text">Estado del servicio</span>
          <label type="number" class="form-control">{{ servicioRecibido.estado }}</label>

          <span class="input-group-text">Avance</span>
          <label type="number" class="form-control">{{ servicioRecibido.avance +" %" }}</label>
        </div>

      </div>

    </section>
  </div>
</div>
