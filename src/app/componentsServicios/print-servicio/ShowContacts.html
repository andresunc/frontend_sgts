<h2 mat-dialog-title>Contactos de la empresa</h2>
<mat-dialog-content>
  <div *ngFor="let contacto of contacts">
    <div>
      <p><strong>Nombre:</strong> {{ contacto.nombre }}</p>
      <p><strong>Apellido:</strong> {{ contacto.apellido }}</p>
      <p><strong>Tel√©fono:</strong> {{ contacto.telefono }}</p>
      <p><strong>Email:</strong> {{ contacto.email }}</p>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
