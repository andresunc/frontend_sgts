<div class="container" id="comentario">
    <h6 mat-dialog-title>Mensaje del servicio {{servicio.cliente}}</h6>
    <mat-dialog-content>
        <div>
            <h2>Comentario:</h2>
        </div>
        <p>
            {{ servicio.comentario || null }}
        </p>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
    </mat-dialog-actions>
</div>
