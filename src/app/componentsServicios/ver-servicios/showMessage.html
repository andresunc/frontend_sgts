<h2 mat-dialog-title>Mensaje del servicio {{servicio.cliente}}</h2>
<mat-dialog-content class="mat-typography">
    <div class="informacion-servicio">
        <h2>Comentario:</h2>
        <br><pre>{{ servicio.comentario || 'No disponible' }}</pre><br>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
