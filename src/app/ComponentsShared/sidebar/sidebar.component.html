<div class="sidebar">

  <div class="sideContainer">

    <!-- BotÃ³n nuevo -->
    <section class="btn-nuevo">

      <button routerLink="/nuevo" type="button" class="btn btn-sm" matTooltip="Crear nuevo servicio">+ Nuevo</button>
      <mat-divider></mat-divider>

    </section>

    <section id="serviceFilter">

      <div>
        <h2>Filtar Estados</h2>
        <mat-card>

          <div class="checkboxContainer" *ngFor=" let estado of listEstados; let i = index">
            <p *ngIf="i < 5"> <!-- Para ver todos, eliminar: *ngIf="i < 5" & let i = index" -->
              <mat-checkbox (change)="sendStatus(estado.tipoEstado)"></mat-checkbox>
             {{estado.tipoEstado}}
            </p>
          </div>

        </mat-card>
      </div>

      <div>
        <h2>Tipo de Servicio</h2>
        <mat-card>

          <div class="checkboxContainer" *ngFor=" let tipo of tipoServicios; let i = index">
            <p *ngIf="i < 3"> <!-- Para ver todos, eliminar: *ngIf="i < 3" & let i = index" -->
              <mat-checkbox  (change)="sendTipoServicio(tipo.tipoServicio)"></mat-checkbox>
             {{ tipo.tipoServicio }}
            </p>
          </div>

        </mat-card>
      </div>

    </section>

    <section id="Reportes">
      <!-- Reportes -->
      <mat-divider></mat-divider>
      <div>
        <h2>
          <a matTooltip="Panel de informes" routerLink="/reportes">Ver Reportes<img src="assets/img/arrowUp.png"></a>
        </h2>
      </div>

    </section>

    <section id="Administrar">

      <!-- admin -->
      <mat-divider></mat-divider>
      <div>
        <h2>
          <a matTooltip="Administrar elementos del sistema" routerLink="/administrador">BackOffice<img
              src="assets/img/arrowUp.png"></a>
        </h2>
      </div>

    </section>

  </div>

</div>
