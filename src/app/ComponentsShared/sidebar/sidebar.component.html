<div class="sidebar">

  <div class="sideContainer">

    <!-- BotÃ³n nuevo -->
    <section class="btn-nuevo">

      <button routerLink="/nuevo" type="button" class="btn btn-sm" matTooltip="Crear nuevo servicio">+ Nuevo</button>
      <mat-divider></mat-divider>

    </section>

    <section id="serviceFilter">

      <div class="estados">
        <h2>Filtar Estados</h2>
        <mat-card>
          <section class="checkBox" *ngFor=" let estado of listEstados; let i = index">
            <p *ngIf="i < 5">
              <mat-checkbox (change)="sendStatus(estado.tipoEstado)">
                <span>{{ estado.tipoEstado }}</span></mat-checkbox>
            </p>
          </section>
        </mat-card>
      </div>

      <div>
        <h2>Tipo de Servicio</h2>
        <mat-card>
          <section class="checkBox" *ngFor=" let tipo of tipoServicios; let i = index">
            <mat-checkbox *ngIf="i < 3" (change)="sendTipoServicio(tipo.tipoServicio)">
              <span>{{ tipo.tipoServicio }}</span>
            </mat-checkbox>
          </section>
        </mat-card>
      </div>

    </section>

    <section class="seccion">
      <!-- Reportes -->
      <mat-divider></mat-divider>
      <div>
        <h2>
          <a matTooltip="Panel de informes" routerLink="/reportes">Ver Reportes<img src="assets/img/arrowUp.png"></a>
        </h2>
      </div>

      <!-- admin -->
      <mat-divider></mat-divider>
      <div>
        <h2>
          <a matTooltip="Administrar elementos del sistema" routerLink="/administrador">BackOffice<img
              src="assets/img/arrowUp.png"></a>
        </h2>
      </div>

    </section>

  </div>

</div>
