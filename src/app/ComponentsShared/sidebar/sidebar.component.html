<div class="sidebar">

  <div class="sideContainer">

    <!-- BotÃ³n nuevo -->
    <section>

      <button routerLink="/nuevo" type="button" class="btn btn-sm" matTooltip="Crear nuevo servicio">+ Nuevo</button>
      <mat-divider></mat-divider>

    </section>

    <section class="seccion">

      <div>
        <h2>Filtar estados</h2>
        <mat-card>
          <section class="checkBox" *ngFor=" let estado of listEstados; let i = index">
            <p *ngIf="i < 5">
              <mat-checkbox (change)="sendStatus(estado.tipoEstado)">
                {{ estado.tipoEstado }}</mat-checkbox>
            </p>
          </section>
        </mat-card>
      </div>

      <div>
        <h2>Tipo de servicio</h2>
        <mat-card>
          <section class="checkBox" *ngFor=" let tipo of tipoServicios; let i = index">
            <p *ngIf="i < 3">
              <mat-checkbox (change)="sendTipoServicio(tipo.tipoServicio)">
                {{ tipo.tipoServicio }}</mat-checkbox></p>
          </section>
        </mat-card>
      </div>

    </section>

    <section class="seccion">
      <!-- Reportes -->
      <mat-divider></mat-divider>
      <div>
        <mat-card>
          <h2>
            <a matTooltip="Administrar elementos del sistema" routerLink="/reportes">Ver Reportes<img
                src="assets/img/arrowUp.png"></a>
          </h2>
        </mat-card>
      </div>

      <!-- admin -->
      <mat-divider></mat-divider>
      <div>
        <mat-card>
          <h2>
            <a matTooltip="Administrar elementos del sistema" routerLink="/administrador">BackOffice<img
                src="assets/img/arrowUp.png"></a>
          </h2>
        </mat-card>
      </div>

    </section>

  </div>

</div>
