<mat-dialog-content class="mat-dialog-container">
  <div #printableContent style="width: 100%;">
    <ng-template *ngTemplateOutlet="data.templateRef"></ng-template>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center" class="mat-dialog-actions">
  <button mat-button mat-dialog-close>Cerrar</button>
  <button mat-button (click)="printContent()">Imprimir</button>
</mat-dialog-actions>
