<div class="login-container">
  <div class="portada">
    <div class="img-portada">
      <img class="img-original" src="\assets\img\portada1.png" alt="imagen de portada" style="aspect-ratio: 704/487;">
      <img class="img-hover" src="\assets\img\portada2.jpg" alt="imagen de portada" style="aspect-ratio: 704/487;">
    </div>
  </div>
  <!-- Se agrega [(ngModel)] (linea 14 y 20) Para capturar los valores de los elementos HTML (usuario y contraseña) 
    y pasarlos como argumentos al método login del servicio AuthService -->
  <div class="login">
    <h2 class="saludo">BIENVENIDO</h2>
    <form (ngSubmit)="login()" class="form">
      <mat-form-field class="form-group">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Usuario" [(ngModel)]="username" name="username" required>
        <mat-error *ngIf="email invalido">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password" required>

        <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon  class="ojo">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

      </mat-form-field>


      <button mat-raised-button color="primary" type="submit" [disabled]="saving">Login</button>
      
      <mat-error class="error" *ngIf="errorMessage">{{ errorMessage }}</mat-error>
   
    </form>
    
  </div>

</div>
