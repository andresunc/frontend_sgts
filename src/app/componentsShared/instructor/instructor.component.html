<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-dialog-container">
  <ng-template *ngTemplateOutlet="data.templateRef"></ng-template>
</mat-dialog-content>
<mat-dialog-actions align="center" class="mat-dialog-actions">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
