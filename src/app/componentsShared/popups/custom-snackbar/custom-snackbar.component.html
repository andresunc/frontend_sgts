<div id="snackContainer">

    <div class="icon">
        <mat-icon [class]="color">{{data?.icon}}</mat-icon>
    </div>

    <div class="msj" style="width: 100%; display: flex; align-items: center; justify-content: center;">
        <p class="text-light">{{ data?.msj }}</p>
    </div>

    <button mat-button [class]="color" class="btn" *ngIf="data?.btn" (click)="closeSnackbar()">
        {{data?.btn}}
    </button>

</div>
