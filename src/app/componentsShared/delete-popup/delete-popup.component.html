<h2 mat-dialog-title>Confirmación de eliminación</h2>
<mat-dialog-content>
  <span class="text-danger">{{ message }}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="checkDelete(false)">No</button>
  <button mat-dialog-close cdkFocusInitial mat-raised-button color="warn" (click)="checkDelete(true)">Sí, Eliminar</button>
</mat-dialog-actions>
