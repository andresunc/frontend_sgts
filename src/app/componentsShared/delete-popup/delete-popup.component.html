 <h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <span class="text-danger">{{ message }}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="checkDelete(false)">Cerrar</button>
  <button mat-dialog-close cdkFocusInitial mat-raised-button color="warn" (click)="checkDelete(true)">{{ action }}</button>
</mat-dialog-actions>
